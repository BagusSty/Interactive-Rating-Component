<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Bagus Setyo Nurcahyo | Interactive rating component</title>

  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Rating state start -->
  <div class="container">
    <div class="card">
      <div class="icon-star">
        <img src="images/icon-star.svg" alt="" srcset="">
      </div>
      <h3 class="title">How did we do?</h3>
      <p class="desc">
          Please let us know how we did with your support request. All feedback is appreciated
          to help us improve our offering!
      </p>
      <div class="rating">
        <div class="rating-1">1</div>
        <div class="rating-2">2</div>
        <div class="rating-3">3</div>
        <div class="rating-4">4</div>
        <div class="rating-5">5</div>
      </div>
      <button type="submit">SUBMIT</button>
    </div>
  </div>

  <!-- Rating state end -->
